Page Download</h3><h5>route: GET "/api/page"</h5><h5>return: JSON </h5><h5>format: /api/page?title={list_of_genres}</h5><br><h4> <u>Filter Parameters</u></h4><h5>By list</h5><a href="/api/page?title=Zero_No_Tsukaima">/api/page?title=Zero_No_Tsukaima</a><p> 
This parameter <b>must be present </b>to continue. </p><br><h4> <u>JSON properties</u></h4><p>(STRING) HTML of the page.</p><script src="javascripts/jquery-2.1.1.js"></script><script src="javascripts/bootstrap.min.js"></script><script src="javascripts/jquery.jsonview.js"></script><script>$(document).ready(function () {
  $("[data-toggle='tooltip']").tooltip();
  $('a[href*=#]:not([href=#])').click(function() {
    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') 
        && location.hostname == this.hostname) {
      var target = $(this.hash);
      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
      if (target.length) {
        $('html,body').animate({
          scrollTop: target.offset().top-70
        }, 800);
        return false;
      }
    }
  });
});</script></body></html>
